## Contexto

### Sistemas de alerta temprana de sequía (SATS) 

&gt; Los SATS crean redes de colaboración entre organismos del estado (servicios públicos), organizaciones locales (ej., JdeV) y universidades; para hacer accesible la ciencia en torno a la sequía y útil para la toma de decisiones.

Importancia de los SATS:

- `Permiten la detección temprana de sequía` 
- `Permiten respuestas proactivas (mitigación) y reactivas (emergencia)` 
- `Gatilla acciones` 
- `Provee información para apoyar la toma de decisiones`
